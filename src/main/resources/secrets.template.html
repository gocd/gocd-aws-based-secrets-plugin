<div>
    <div class="form_item_block">
        <label>Endpoint:<span class="asterisk">*</span></label>
        <input type="text" ng-model="endpoint" ng-required="true"/>
        <span class="form_error" ng-show="GOINPUTNAME[endpoint].$error.server">{{ GOINPUTNAME[Endpoint].$error.server }}</span>
    </div>

    <div class="form_item_block">
        <label>Access Key:<span class="asterisk">*</span></label>
        <input type="text" ng-model="access_key" ng-required="true"/>
        <span class="form_error" ng-show="GOINPUTNAME[access_key].$error.server">{{ GOINPUTNAME[AccessKey].$error.server }}</span>
    </div>

    <div class="form_item_block">
        <label>Secret Access Key:<span class="asterisk">*</span></label>
        <input type="text" ng-model="secret_access_key" ng-required="true"/>
        <span class="form_error" ng-show="GOINPUTNAME[secret_access_key].$error.server">{{ GOINPUTNAME[SecretAccessKey].$error.server }}</span>
    </div>

    <div class="form_item_block">
        <label>Region:<span class="asterisk">*</span></label>
        <input type="text" ng-model="region" ng-required="true"/>
        <span class="form_error" ng-show="GOINPUTNAME[region].$error.server">{{ GOINPUTNAME[Region].$error.server }}</span>
    </div>
    
    <div class="form_item_block">
        <label>Secret Name:<span class="asterisk">*</span></label>
        <input type="text" ng-model="secret_name" ng-required="true"/>
        <span class="form_error" ng-show="GOINPUTNAME[secret_name].$error.server">{{ GOINPUTNAME[SecretName].$error.server }}</span>
    </div>

</div>
